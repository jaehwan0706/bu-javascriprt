<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Closure</title>
    </head>

    <body>
        <pre>
            <button class = 'toggle'>toggle</button>
            <div class = "box" style = "display:block; width: 100px; height: 100px; background: red;"></div>

            <script>
                var box = document.querySelector('.box');
                console.log(box);
                var toggleBtn = document.querySelector('.toggle');
                console.log(toggleBtn);
                var toggle = (function(){
                    var isShow = false;
                    return function(){
                        box.style.display = isShow ? 'block' : 'none';
                        isShow = !isShow;
                    };
                })(); 
                //})();--> 즉시 실행 함수
                //makeToggleFn --> 함수를 만드는 함수
                //-->위와 같은 함수 의미를 가진다. 
                // var isShow = true;
                // var toggle = function(){
                    
                //     box.style.display = isShow?'none': 'block';
                //     isShow = !isShow;
                // }
                
                toggleBtn.addEventListener("click", toggle);
                //toggleBtn.onclick = toggle; --> 위와 같은 함수
            </script>
        </pre>
    </body>
</html>
