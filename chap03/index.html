<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>테스트</title>
</head>

<body>
    <pre>
    <div id="print"></div>
    <script>
        const $print = document.getElementById("print");
        let str = prompt("인사말 입력");
        let index = 0;
        let id;
        const rotate = () => {
            $print.innerText = str;
            str = str.slice(1) + str[0]
            index++;
            if (index === str.length + 1) clearInterval(id);
        }
        id = setInterval(rotate, 1000);


    </script>
    </pre>
</body>

</html>
