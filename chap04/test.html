<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <style>
        .digit{
            width: 100px;
        }
        div{
            width: 20px; 
            height: 20px; 
            background-color: red;
        }
    </style>
    <body>
        <div></div>
        <script>
            $div = document.querySelector('div');
            let width = 20;
            let height = 20;
            const zoomFn = () => {
                width ++; height ++;
                $div.style.width = width + "px";
                $div.style.height = height + "px";
                console.log(width, height);
            }
            //setInterval(zoomFn, 100);

            //방향키에 따라 크기가 달라진다
            window.addEventListener("keydown", (event) => {
                switch(event.key ) {
                    case 'ArrowRight':
                        width ++;
                        $div.style.width = width + "px";
                        break;
                    case 'ArrowLeft':
                        width --;
                        $div.style.width = width + "px";
                        break;
                    case 'ArrowUp':
                        height --;
                        $div.style.height = height + "px";
                        break;
                    case 'ArrowDown':
                        height ++;
                        $div.style.height = height + "px";
                        break;
                }
            });
        </script>
    </body>
</html>
